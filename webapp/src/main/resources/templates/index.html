<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="/css/style.css" rel="stylesheet" type="text/css"/>
    <title>超级曲库</title>
</head>
<body>
<h1 class='head'>欢迎使用超级曲库!</h1>
<div>
    <span th:inline="text">欢迎: [[${nickname}]]([[${weibo_uid}]])</span>
    <a href="/home">个人音乐主页</a>
    <a th:href="@{'http://weibo.com/u/'+${weibo_uid}}">微博主页</a>
    <a href="/logout">退出登录</a>
</div>

<h2>音乐搜索</h2>
<form method="GET" action="/song/search">
    <input type="text" placeholder="歌曲/歌手名" name="query"/><br/>
    <input type="submit" value="搜索"/>
</form>

</body>
</html>
