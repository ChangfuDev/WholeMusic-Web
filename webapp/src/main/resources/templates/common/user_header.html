<div class="font_size_14 float_right" xmlns:th="http://www.thymeleaf.org">
    <div th:unless="${is_logged_in}">
        <!-- 未登录 -->
        <a th:href="${login_link}" th:inline="text">[[${link_text}]]</a>
    </div>
    <div th:if="${is_logged_in}">
        <!-- 已登录 -->
        <span th:inline="text">欢迎: [[${nickname}]]([[${weibo_uid}]])</span>
        <a href="/home">我的云盘</a>
        <a th:href="@{'http://weibo.com/u/'+${weibo_uid}}">微博主页</a>
        <a href="/logout">退出登录</a></div>
</div>
