spring:
  thymeleaf:
    cache: false
  profiles:
    active: dev
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  session:
    store-type: jdbc
  http:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
